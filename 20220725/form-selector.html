<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
       <div class="container">
        <div class="py-2">
            <button class="btn btn-info">button</button>
            <input type="button" class="btn btn-info" value="input button">
        </div>
        <div class="py-2">
            <input type="text" class="form-control">
            <input type="password" class="form-control">
            <input type="tel" class="form-control">
        </div>
        <div class="py-2">
            <div class="form-group">
                <input type="checkbox"> <label for="">yes</label>
            </div>
            <div class="form-group">
                <input type="checkbox" checked> <label for="">no</label>
            </div>
        </div>
        <div class="py-2">
            <button class="btn btn-info"disabled>disabled</button>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
     crossorigin="anonymous">
    </script>

    <script>
        // $("button, input[type='button']").css('background',"blue")
        $(":button").css('background',"blue")
        $(":text").css('background',"pink")
        // $(":tel").css('background',"yellow")
        $(":checkbox + label").css('background',"red")
        $(":checked + label").css('background',"yellow")
        $(":button:disabled").css('background',"gray")
    </script>
    
</body>
</html>
